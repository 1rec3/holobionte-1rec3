<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>游냦 RANUDOMIX8 Galer칤a de Especies</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,sans-serif;background:linear-gradient(135deg,#1e3a8a 0%,#059669 50%,#7c3aed 100%);color:#333;min-height:100vh}header{background:rgba(0,0,0,0.2);padding:2rem;text-align:center;color:#fff}h1{font-size:2rem;margin:0.5rem 0}p{opacity:0.9}.container{max-width:1200px;margin:0 auto;padding:2rem}.nav-tabs{display:flex;gap:1rem;margin:2rem 0;flex-wrap:wrap;justify-content:center}button{background:#059669;color:#fff;border:none;padding:0.75rem 1.5rem;border-radius:4px;cursor:pointer;font-size:1rem;transition:background 0.3s}button:hover{background:#047857}button.active{background:#10b981}.species-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2rem;margin:2rem 0}.species-card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,0.2);transition:transform 0.3s}.species-card:hover{transform:translateY(-5px)}.species-img{width:100%;height:250px;object-fit:cover;background:#f0f0f0}.species-info{padding:1.5rem}.species-info h3{color:#059669;margin:0.5rem 0;font-size:1.2rem}.species-info p{margin:0.5rem 0;font-size:0.9rem;color:#555}.label{font-weight:bold;color:#10b981}.status-lc{background:#90EE90;padding:0.25rem 0.75rem;border-radius:3px}.status-en{background:#FFB6C6;padding:0.25rem 0.75rem;border-radius:3px}.status-vu{background:#FFD700;padding:0.25rem 0.75rem;border-radius:3px}footer{text-align:center;padding:2rem;color:#fff;background:rgba(0,0,0,0.1)}</style></head><body><header><h1>游냦 RANUDOMIX8 - Galer칤a de Especies</h1><p>13 Especies de Ranas Africanas Documentadas</p></header><div class="container"><div class="nav-tabs" id="navTabs"></div><div id="content"></div></div><footer><p>Holobionte 1rec3 | Onda 35 - Proyecto RANUDOMIX8 | CC-BY-4.0</p></footer><
